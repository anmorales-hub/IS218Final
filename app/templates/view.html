{% extends "layout.html" %}
{% block content %}

<div class="card" class="m-5 p-2">
    <h5 class="card-title">{{ person.Name }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Latitude: {{ person.Sex }}</li>
        <li class="list-group-item">Longitude: {{ person.Age }}</li>
        <li class="list-group-item">Capital Status: {{ person.Height_in }}</li>
        <li class="list-group-item">Country: {{ person.Weight_lb }}</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{city.id}}" class="card-link btn btn-primary">edit</a>
    </div>
</div>
<form action="/delete/{{city.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}

{% extends "layout.html" %}
{% block content %}
<form action="/persons/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="Name">Person Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Person Name" name="Name">
        </div>
        <div class="col">
            <label for="Sex">Sex</label>
            <input id="Sex" type="text" class="form-control" placeholder="Sex"
                   name="Sex">
        </div>
        <div class="col">
            <label for="Age">Age</label>
            <input id="Age" type="text" class="form-control" placeholder="Age" name="Age">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Height_in">Height(Inches)</label>
            <input id="Height_in" type="text" class="form-control" placeholder="Height(Inches)" name="Height_in">
        </div>
        <div class="col">
            <label for="Weight_lbs">Weight(Pounds)</label>
            <input id="Weight_lbs" type="text" class="form-control" placeholder="Weight(Pounds)" name="Weight_lbs">
        </div>
    </div>

    <button type="submit" class="btn btn-success">Create</button>

</form>

{% endblock %}
